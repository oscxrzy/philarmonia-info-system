<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Филармония - Главная</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header>
        <h1>Афиша филармонии</h1>
        <nav>
            <a th:href="@{/}">Главная</a>
            <span th:if="${#httpServletRequest.remoteUser == null}">
                <a th:href="@{/login}">Войти</a>
            </span>
            <span th:if="${#httpServletRequest.remoteUser != null}">
                <a th:href="@{/admin/new-concert}" th:if="${#authorization.expression('hasRole(\'ADMIN\')')}">Добавить концерт</a>
                <a th:href="@{/logout}">Выйти</a>
            </span>
        </nav>
    </header>
    <main>
        <div class="concert-list">
            <div th:each="concert : ${concerts}" class="concert-item">
                <h2 th:text="${concert.title}">Concert Title</h2>
                <p th:text="${concert.description}">Описание концерта...</p>
                <a th:href="@{'/concerts/' + ${concert.id}}">Подробнее</a>
            </div>
            <p th:if="${concerts.isEmpty()}">Нет запланированных концертов.</p>
        </div>
    </main>
    <footer>
        <p>© Филармония, 2025</p>
    </footer>
</body>
</html>
